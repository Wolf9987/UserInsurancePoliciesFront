
<mat-card>
    <mat-card-header>
        <mat-card-title>Users Table</mat-card-title>
        <button style="margin-left: 40%;" (click)="addcustomer()" mat-raised-button color="primary">Add User (+)</button>
    </mat-card-header>
    <mat-card-content>
<table mat-table [dataSource]="usersList" class="mat-elevation-z8">

    <!-- Id Column -->
    <ng-container matColumnDef="userID">
        <th mat-header-cell *matHeaderCellDef> ID </th>
        <td mat-cell *matCellDef="let element"> {{element.userID}} </td>
      </ng-container>
    <!-- Name Column -->
  <ng-container matColumnDef="name">
    <th mat-header-cell *matHeaderCellDef> Name </th>
    <td mat-cell *matCellDef="let element"> {{element.name}} </td>
  </ng-container>

  <!-- email Column -->
  <ng-container matColumnDef="email">
    <th mat-header-cell *matHeaderCellDef> Email </th>
    <td mat-cell *matCellDef="let element"> {{element.email}} </td>
  </ng-container>

  <!-- Action Column -->
  <ng-container matColumnDef="action">
    <th mat-header-cell *matHeaderCellDef> Action </th>
    <td mat-cell *matCellDef="let element"> 
        <button (click)="editUser(element.userID)" mat-raised-button color="primary">Edit</button>
        &nbsp;
        <button (click)="deleteUser(element.userID)" mat-raised-button color="warn">Delete</button>
        &nbsp;
        <button (click)="detailUser(element)" routerLink="userDetails" mat-raised-button color="primary">Detail</button>
    </td>
  </ng-container>

  <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
  <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>

</table>
</mat-card-content>
<br>
<mat-card-footer>

    <mat-paginator [pageSizeOptions]="[5,10,20]" showFirstLastButtons></mat-paginator>

</mat-card-footer>

</mat-card>
